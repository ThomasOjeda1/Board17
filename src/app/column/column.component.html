<section class="column">
  <h2>{{ columnName }}</h2>
  <div
    #list
    cdkDropList
    class="issueList"
    (cdkDropListDropped)="issueDropped($event)"
  >
    @for (issue of issues$ | async; track issue) {
    <div cdkDrag class="issue" [id]="issue.uniqueId">
      <app-issue class="theissue">{{ issue.title }}</app-issue>
    </div>

    }
    <li>
      <button class="newIssueBtn">+</button>
    </li>
  </div>
</section>
