<section class="column">
  <div mat-subheader>{{ columnName }}</div>
  <mat-list
    #list
    cdkDropList
    class="issueList"
    (cdkDropListDropped)="issueDropped($event)"
  >
    @for (issue of issues$ | async; track issue) {
    <div cdkDrag class="issue" [id]="issue.uniqueId">
      <mat-list-item class="theissue">
        <app-issue>{{ issue.title }}</app-issue>
      </mat-list-item>
    </div>

    }
  </mat-list>

  <button mat-button>+</button>
</section>
