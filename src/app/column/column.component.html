<section class="issueContainer">
  <h2>{{ columnName }}</h2>

  <ul cdkDropList class="issueList" (cdkDropListDropped)="issueDropped($event)">
    @for (issue of issues$ | async; track issue) {
    <li cdkDrag class="issue" [id]="issue.uniqueId">
      <app-issue>{{ issue.title }}</app-issue>
    </li>
    }
    <li>
      <button class="newIssueBtn">+</button>
    </li>
  </ul>
</section>
