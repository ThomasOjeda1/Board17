<section class="column">
  <h2>{{ columnName }}</h2>
  <div
    cdkDropList
    class="issueList"
    (cdkDropListDropped)="issueDropped($event)"
  >
    @for (issue of issues$ | async; track issue) {
    <app-issue cdkDrag class="issue" [id]="issue.uniqueId">{{
      issue.title
    }}</app-issue>
    }
    <li>
      <button class="newIssueBtn">+</button>
    </li>
  </div>
</section>
